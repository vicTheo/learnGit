<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<title>Slides, A Slideshow Plugin for jQuery</title>
	
	<link rel="stylesheet" href="css/global.css">
	
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/slides.min.jquery.js"></script>
	<script>
		$(function(){
			$('#products').slides({
				preload: true,
				preloadImage: 'img/loading.gif',
				
				play: 1500,
				pause: 200,
				hoverPause: true
				
				
				
			});
		});
	</script>
</head>
<body>
	<div id="container">
		<div id="products_example">
			<div id="products">
				<div class="slides_container">
					<a href="" target=""><img src="img/1.png" width="120" alt=""></a>
					<a href="" target=""><img src="img/2.png" width="120" alt=""></a>
					<a href="" target=""><img src="img/3.png" width="120" alt=""></a>					
					<a href="" target=""><img src="img/" width="120" alt=""></a>
					<a href="" target=""><img src="img/" width="120" alt=""></a>
					<a href="" target=""><img src="img/" width="120" alt=""></a>
					<a href="" target=""><img src="img/" width="120" alt=""></a>
				</div>
				
			</div>
		</div>
		<div id="footer">
		
		</div>
	</div>
</body>
</html>
